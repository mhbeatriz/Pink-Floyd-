<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Zen+Tokyo+Zoo&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="icon" href="./assets/images/guitar.png" type="image/png" />
  <title>Adivina el mejor guitarrista</title>
</head>

<body>
  <div class="header">
      <h1 class="header-title">¿Sabes quién es el mejor guitarrista de la historia de la música?</h1>
      <figure class="header-image"><img src="./assets/images/artists.png" alt="artists" class="image"></figure>

  </div>
  <div class="js-new-windows"></div>
  <main class="main">
      <div class="all-container">
          <form class="form">
              <select name="artists" id="artists" class="form__select js-select">
                  <option value="choose" class="js-choose">Despliega las opciones</option>
                  <option value="bowie" class="js-bowie">David Bowie</option>
                  <option value="cohen" class="js-cohen">Leonard Cohen</option>
                  <option value="berry" class="js-berry">Chuck Berry</option>
                  <option value="hendrix" class="js-hendrix">Jimi Hendrix</option>
                  <option value="mercury" class="js-mercury">Freddie Mercury</option>

              </select>
              <p class="form__message js-message"></p>
              <input type="button" name="juega" value="Play" class="form__play-button js-play-button" />
          </form>
      </div>
  </main>
  <footer class="footer">
      <small class="copy">&copy;2021 Ilustraciones por Beatriz Mendoza</small>
  </footer>
  <script src="./assets/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Zen+Tokyo+Zoo&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Otomanopee One' rel='stylesheet'>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="icon" href="./assets/images/logo.png" type="image/png" />
  <title>Pink Floyd</title>
</head>

<body>
  <div class="header">
      <figure class="header-image">
          <img src="./assets/images/font.png" alt="font" class="image">
          <img src="./assets/images/pinkfloyd.png" alt="pinkfloyd" class="image">
      </figure>
  </div>
  <div class="js-window-pinkfloyd"></div>
  <main class="main">
      <div class="container">
          <h1 class="title">Descubre el álbum tras la portada</h1>
          <div name="artists" id="albums" class="container-images js-select">
              <img src="./assets/images/animals.jpeg" alt="album" value="animals" class=" album js-animals">
              <img src="./assets/images/wall.jpg" alt="album" class="album js-wall">
              <img src="./assets/images/dark.jpg" alt="album" class="album js-dark">
              <img src="./assets/images/wishyou.jpg" alt="album" class="album js-wishyou">
          </div>
      </div>
  </main>

  <div class="container-videos">
      <h2 class="subtitle">¿Te gustaría saber más sobre Pink Floyd?</h2>
      <div class="videos">
          <iframe class="video" src="https://www.youtube.com/embed/7yF_i_x3DeA" title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          <iframe class="video" src="https://www.youtube.com/embed/FqYwKXKfTEw" title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          <iframe class="video" src="https://www.youtube.com/embed/9jL7QeB4bvQ" title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
      </div>
  </div>
  <footer class="footer">
      <small class="copy">&copy;2021 Ilustraciones por Beatriz Mendoza</small>
  </footer>
  <script src="./assets/js/main.js"></script>
</body>

</html>
